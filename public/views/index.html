<!DOCTYPE html>
<html ng-app="verisiApp">
  <head>
    <meta charset="utf-8">
    <title>Verisi Co.</title>
    <base href="/">

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display+SC:700,900,400italic,400,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="libs/semantic/dist/semantic.min.css">
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="libs/angular.js" charset="utf-8"></script>
    <script src="libs/angular-route.min.js" charset="utf-8"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/X.Y.Z/angular-touch.js" charset="utf-8"></script> -->
    <script src="libs/jquery.js" charset="utf-8"></script>
    <script src="libs/semantic/dist/semantic.js"></script>
    <script src="libs/xml2json/xml2json.js"></script>
    <script src="app-routes.js" charset="utf-8"></script>
    <script src="services/authService.js" charset="utf-8"></script>
    <script src="services/otherServices.js" charset="utf-8"></script>
    <script src="controllers/mainCtrl.js" charset="utf-8"></script>
    <script src="controllers/otherCtrls.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>

  </head>
  <body ng-controller="mainController as mainCtrl">
    <div ng-if="mainCtrl.loggedIn">
      <nav class="ui menu" >
        <a href = "/properties">
          <h3 id="verisiHeader" class="header item">Verisi Co.</h3>
        </a>
        <a class="item" href="/search">Search</a>
        <a class="item" href="/properties">Properties</a>
        <a class="item" href="/resources">Resources</a>
        <a ng-click="mainCtrl.doLogout()" class="item" href="#">Logout</a>
        <a class="item aligned right" href="#">Logged in as {{mainCtrl.user.username}} </a>
      </nav>
      <div class="ui grid">
          <div class="row">
              <div class="column padding-reset">
                  <div class="ui huge message page grid" id="loggedInJumbo">
                      <h1 id="jumboHeader" class="ui huge header">Hello, {{mainCtrl.user.name}}</h1>
                      <p>Show your group what properties they should be looking at</p>
                      <!-- <a class="ui blue button">Learn more Â»</a> -->
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div ng-if="!mainCtrl.loggedIn">
      <nav class="ui menu" >
        <a href = "/">
          <h3 id="verisiHeader" class="header item">Verisi Co.&nbsp;<i class="unhide icon"></i></h3>
        </a>
        <a class="item" href="/login">Login</a>
        <a class="item" href="/signup">Sign Up</a>
      </nav>
      <div class="ui grid">
          <div class="row">
              <div class="column padding-reset">
                  <div class="ui huge message page grid" id="notLoggedInJumbo">
                      <!-- <h2 class="ui huge header" id="jumboHeader">See the way to your next investment with Verisi Co.</h2> -->
                      <img id="working-late" src="../images/working-late.jpg" alt="" />
                  </div>
              </div>
          </div>
      </div>
    </div>
    <div class="ui fluid container">

      <div ng-view></div>

    </div>
  </body>

</html>
